<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
</head>
<body>
  <form action="" method = "post" autocomplete="on">

    <label for="fullname">Your full name please</label>
    <input type="text" id = "fullname" name="fullname">

  <section>Age radio</section>

 <fieldset>
   <legend>Within what range does your age fall?</legend>
   
    <div>
      <input type="radio" id="young" name="age_range" value="young">
      <label for="young">0-33</label>
    </div>
    <div>
      <input type="radio" id="medium" name="age_range" value="medium">
      <label for="css">34-66</label>
    </div>
    <div>
      <input type="radio" id="old" name="age_range" value="old">
      <label for="old">67-99</label>
    </div>
 </fieldset>

  <section>Hobbies checkbox</section>

  <section>desirable work condition select</section>

  <section>Teeth quantity number input</section>

  <section>anecdote textarea</section>

  <section>submit button</section>

</form>
  
</body>
</html>
